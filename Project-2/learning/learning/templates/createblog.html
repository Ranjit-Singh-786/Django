<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Personal Information Submission Form</h2>
    <form action="/createblog" method="post">
      {% csrf_token %}  <!--this line for secuirity purpose -->
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter your last name">
      </div>
      <div class="form-group">
        <label for="job">Job</label>
        <input type="text" name="job" class="form-control" id="job" placeholder="Enter your job">
      </div>
      <div class="form-group">
        <label for="job_location">Job Location</label>
        <input type="text" name="job_location class="form-control" id="job_location" placeholder="Enter your job location">
      </div>
      <div class="form-group">
        <label for="hometown">Hometown</label>
        <input type="text" name="hometown" class="form-control" id="hometown" placeholder="Enter your hometown">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    
    </form>

  </div>
  <!-- Bootstrap JS (Optional, if you need any JS functionalities) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
